<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard</title>
    <link rel="stylesheet" type="text/css" href="src/styles/index.css">
</head>
<body>
    <h1>Welcome to My Intern Dashboard</h1>
    
    <!-- Slack Name -->
    <p data-testid="slackUserName">Sina Mathew</p>

    <!-- Slack Display Picture -->
    <img src="src/img/profilePic.jpeg" alt="Sina Mathew" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Friday</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime">20:54:17</p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/sinamathew/hngx-front_end_development/stageOne" data-testid="githubURL">My GitHub Repository</a>

    <script src="src/scripts/index.js"></script>
</body>
</html>
